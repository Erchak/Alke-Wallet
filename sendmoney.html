<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Dinero - Alke Wallet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { opacity: 0; background-color: #f8f9fa; transition: opacity 0.5s ease; }
        .card-send { border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .contacto-item { cursor: pointer; transition: 0.2s; border-radius: 12px !important; margin-bottom: 8px; border: 1px solid #dee2e6 !important; background: #fff; }
        .contacto-item:hover { background-color: #f1f3f5; border-color: #007bff !important; transform: translateY(-2px); }
        .contacto-seleccionado { background-color: #007bff !important; color: white !important; border-color: #007bff !important; }
        .search-box { border-radius: 25px; padding-left: 45px; height: 48px; border: 1px solid #ced4da; }
        .search-icon { position: absolute; left: 18px; top: 15px; color: #adb5bd; z-index: 10; }
        .list-scroll { max-height: 280px; overflow-y: auto; scrollbar-width: thin; padding: 5px; }
        .avatar-circle { width: 40px; height: 40px; border-radius: 50%; background: #e9ecef; color: #007bff; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.9rem; }
        .contacto-seleccionado .avatar-circle { background: rgba(255,255,255,0.2); color: white; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">
            <div class="card card-send p-3">
                <div class="card-body">
                    <h2 class="text-center font-weight-bold mb-4">Enviar Dinero</h2>
                    
                    <div class="position-relative mb-4">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="busqueda" class="form-control search-box" placeholder="Buscar por nombre o alias...">
                    </div>

                    <div class="list-scroll">
                        <ul id="listaContactos" class="list-group border-0">
                            </ul>
                        <div id="no-results" class="text-center py-4 text-muted" style="display:none;">
                            <i class="fas fa-user-slash fa-2x mb-2 opacity-50"></i>
                            <p>No se encontraron contactos</p>
                        </div>
                    </div>

                    <button id="btnAbrirEnvio" class="btn btn-primary btn-block py-3 font-weight-bold mt-4 shadow-sm" style="display:none; border-radius: 12px;">
                        Continuar con el envío <i class="fas fa-chevron-right ml-1"></i>
                    </button>

                    <div class="text-center mt-4 border-top pt-3">
                        <button id="btnNuevoContacto" class="btn btn-outline-primary btn-sm border-0 font-weight-bold">
                            <i class="fas fa-plus mr-1"></i> Agregar nuevo contacto
                        </button>
                    </div>

                    <div id="formContacto" class="mt-3 bg-light p-3 rounded border shadow-sm" style="display:none;">
                        <input type="text" id="nuevoNombre" class="form-control mb-2" placeholder="Nombre completo">
                        <input type="text" id="nuevoAlias" class="form-control mb-2" placeholder="Alias (ej: pablo.wallet)">
                        <input type="text" id="nuevoCbu" class="form-control mb-3" placeholder="Número de Cuenta / RUT">
                        <div class="d-flex justify-content-end">
                            <button id="btnCancelar" class="btn btn-sm btn-link text-muted mr-2">Cerrar</button>
                            <button id="btnGuardarContacto" class="btn btn-primary btn-sm px-4">Guardar</button>
                        </div>
                    </div>

                    <div id="confirmacionEnvio" class="alert alert-success mt-3 text-center small font-weight-bold" style="display:none;" role="alert"></div>
                    
                    <div class="text-center mt-3">
                        <a href="menu.html" class="text-muted small font-weight-bold">Volver al Menú</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalMonto" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
            <div class="modal-body p-4 text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="font-weight-bold mb-3">Enviar a <span id="nombreDestinatarioModal" class="text-primary"></span></h5>

                <div class="input-group input-group-lg mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white border-right-0">$</span>
                    </div>
                    <input type="number" id="montoEnvio" class="form-control border-left-0" placeholder="0" step="any">
                </div>
                
                <div class="d-flex justify-content-between px-1">
                    <small class="text-muted">Disponible: <strong id="saldoDisponibleModal"></strong></small>
                    <small id="errorMonto" class="text-danger font-weight-bold" style="display:none;">Saldo insuficiente</small>
                </div>

                <button type="button" id="btnConfirmarTransferencia" class="btn btn-primary btn-block btn-lg font-weight-bold py-3 mt-4" style="border-radius:15px;">
                    Confirmar Envío
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="sendmoney.js"></script>
</body>
</html>
