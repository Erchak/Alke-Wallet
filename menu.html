<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Alke Wallet</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Optimización de carga: Invisible al inicio, visible mediante JS o fallback */
        body { 
            opacity: 0; 
            background-color: #f8f9fa;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Botones de Menú: Semánticos y Accesibles */
        .btn-menu-item {
            width: 100%;
            border: none;
            background: #ffffff;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), background-color 0.2s ease;
            border-bottom: 1px solid #f1f1f1;
            cursor: pointer;
            padding: 1.25rem;
            display: flex;
            align-items: center;
            text-align: left;
            position: relative;
            outline: none !important;
        }

        .btn-menu-item:last-child { border-bottom: none; }

        /* Mejora de interactividad: Los hijos no roban el click */
        .btn-menu-item * { pointer-events: none; }

        .btn-menu-item:hover {
            background-color: #fcfcfc;
            transform: translateX(8px);
            z-index: 1;
        }

        .btn-menu-item:active {
            background-color: #f0f0f0;
            transform: translateX(4px);
        }

        .badge-soft-success { 
            background-color: #d4edda; 
            color: #155724; 
            font-weight: 600;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .icon-circle { 
            width: 48px; 
            height: 48px; 
            min-width: 48px;
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Elevación de la Card de Saldo */
        .card-balance {
            border-radius: 15px;
            background: linear-gradient(to bottom right, #ffffff, #fdfdfd);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand font-weight-bold">
                <i class="fas fa-wallet mr-2"></i>Alke Wallet
            </span>
            <div class="ml-auto d-flex align-items-center">
                <span class="text-white mr-3 d-none d-sm-inline">
                    Hola, <strong id="nombreUsuario">Usuario</strong>
                </span>
                <button type="button" class="btn btn-sm btn-light font-weight-bold shadow-sm" data-toggle="modal" data-target="#modalSalir">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="card card-balance shadow-sm border-0 mb-4 overflow-hidden">
                    <div class="card-body text-center py-5">
                        <p class="text-muted small font-weight-bold text-uppercase mb-2">Saldo Disponible</p>
                        <h1 class="display-4 font-weight-bold text-dark mb-3" id="saldo-display">$ 0,00</h1>
                        <span class="badge badge-pill badge-soft-success px-3 py-2">
                            <i class="fas fa-check-circle mr-1"></i> Cuenta Operativa
                        </span>
                    </div>
                </div>

                <div class="card shadow-sm border-0 rounded-lg overflow-hidden">
                    <div class="list-group list-group-flush">
                        
                        <button type="button" class="btn-menu-item" data-url="deposit.html">
                            <div class="icon-circle bg-primary text-white mr-3"><i class="fas fa-plus"></i></div>
                            <div class="flex-grow-1">
                                <h6 class="mb-0 font-weight-bold">Depositar Dinero</h6>
                                <small class="text-muted">Carga saldo a tu cuenta</small>
                            </div>
                            <i class="fas fa-chevron-right text-muted"></i>
                        </button>

                        <button type="button" class="btn-menu-item" data-url="sendmoney.html">
                            <div class="icon-circle bg-success text-white mr-3"><i class="fas fa-paper-plane"></i></div>
                            <div class="flex-grow-1">
                                <h6 class="mb-0 font-weight-bold">Enviar Dinero</h6>
                                <small class="text-muted">Transferencia a contactos</small>
                            </div>
                            <i class="fas fa-chevron-right text-muted"></i>
                        </button>

                        <button type="button" class="btn-menu-item" data-url="transactions.html">
                            <div class="icon-circle bg-info text-white mr-3"><i class="fas fa-history"></i></div>
                            <div class="flex-grow-1">
                                <h6 class="mb-0 font-weight-bold">Movimientos</h6>
                                <small class="text-muted">Historial de transacciones</small>
                            </div>
                            <i class="fas fa-chevron-right text-muted"></i>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalSalir" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title font-weight-bold">Cerrar Sesión</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center py-4">
                    ¿Estás seguro de que deseas salir de tu billetera?
                </div>
                <div class="modal-footer border-0 justify-content-center pt-0">
                    <button type="button" class="btn btn-light px-4" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger px-4 shadow-sm" id="confirmarSalida">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            // 1. Verificación de Seguridad
            const usuario = localStorage.getItem('usuarioLogueado');
            if (!usuario) {
                window.location.href = 'login.html';
                return;
            }

            // 2. Render de Datos
            const saldo = parseFloat(localStorage.getItem('saldo')) || 0;
            $('#nombreUsuario').text(usuario);
            $('#saldo-display').text("$ " + saldo.toLocaleString('es-AR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }));

            // Aparecer suavemente
            $('body').animate({ opacity: 1 }, 400);

            // 3. Manejo de Navegación
            $('.btn-menu-item').on('click', function() {
                const targetUrl = $(this).attr('data-url');
                $(this).addClass('bg-light'); // Feedback táctil
                setTimeout(() => { window.location.href = targetUrl; }, 150);
            });

            // 4. Lógica de Salida
            $('#confirmarSalida').on('click', function() {
                // Si quieres limpiar la sesión al salir, descomenta la siguiente línea:
                // localStorage.removeItem('usuarioLogueado');
                window.location.href = 'login.html';
            });

            // 5. Fix para "Cache" de navegadores (Botón Atrás)
            $(window).on('pageshow', function(event) {
                if (event.originalEvent.persisted) {
                    window.location.reload();
                }
            });
        });
    </script>
</body>
</html>
