<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Wallet Pro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="alert-container" class="mx-auto" style="max-width: 450px; margin-top: 50px;"></div>

        <div class="card-wallet">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" class="form-control" placeholder="admin@wallet.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </form>
            
            <div class="text-center mt-3">
                <small class="text-muted">Prueba con: admin@wallet.com / 12345</small>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Manejo de envío del formulario con jQuery:
            $('#loginForm').submit(function(event) {
                event.preventDefault(); 

                
                let correo = $('#email').val();
                let contrasena = $('#password').val();

                // Validación ficticia con datos para el ingreso:
                if (correo === "admin@wallet.com" && contrasena === "12345") {
                    
                    // Mostrar alerta de éxito de Bootstrap:
                    $('#alert-container').html(`
                        <div class="alert alert-success border-0 shadow-sm" role="alert">
                            <strong>¡Bienvenido!</strong> Redirigiendo al menú principal...
                        </div>
                    `);

                    // Redirección con jQuery/JS tras un breve retraso:
                    setTimeout(function() {
                        window.location.href = 'menu.html';
                    }, 1500);

                } else {
                    // Mostrar alerta de error de Bootstrap en caso de credenciales incorrectas:
                    $('#alert-container').html(`
                        <div class="alert alert-danger border-0 shadow-sm" role="alert">
                            <strong>Error:</strong> Correo o contraseña incorrectos.
                        </div>
                    `);
                }
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
